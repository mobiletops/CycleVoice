<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cycle Voice  display details</title>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="js/code_cycle.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
</head>

<script type="text/javascript">
$(document).ready(function() 
{
    $("body").css("display", "none");
    $("body").fadeIn(1000);
});
</script>

<body >
<div id="wrapper">
  <div class="header"><img src="images/header.png" width="640" height="89" alt="" /></div>
  <div class="clear"></div>
  <div class="formblock_main">
    <div class="title">
      <h1 class="text">Hi there! Let's get started</h1>
      <h3>tap the icon to complete</h3>
    </div>
    <div class="formblock">
      <p class="Dpt">
        <label class="mt green-check"><img src="images/green-circle.png"  width="60" height="60" alt="check" /></label>
      <input name="" class="inputfield" type="text" id="firstname_display" placeholder="dsf" />
        </p>
      <p class="Dpt1">
        <label class="mt green-check"><img src="images/green-circle.png"  width="60" height="60" alt="check" /></label>
        <input name="" class="inputfield" type="text" id="address_display" placeholder="Enter Address" />
        </p>
      <p class="Dpt2">
        <label class="mt green-check"><img src="images/green-circle.png"  width="60" height="60" alt="check" /></label>
       <input name="" class="inputfield" type="text" value="City, State, Zip"/>
        </p>
      <p class="Dpt3">
        <label class="mt green-check"><img src="images/green-circle.png"  width="60" height="60" alt="check" /></label>
        <input name="" class="inputfield" type="text" id="email_display"  placeholder="Enter Email"/>
        </p>
      <p class="Dpt4">
        <label class="mt green-check"><img src="images/green-circle.png"  width="60" height="60" alt="check" /></label>
        <input name="" class="inputfield" type="tel" id="mobile_display" placeholder="Enter Mobile"/>
        </p>
      <p class="p6">
      <label style="float:left; width:5%; height:20px; margin-right:15px">
      <input type="checkbox" name="terms" id="chk_location" value=""  /></label>
     <span class="check_text">Allow Corrent location recognition.</span></p>
     </div>
    <p><input name="Let's ride"  class="submitbtn" type="button" value="Let's ride" onclick="displayRegistration();" /></p>
  </div>
 <div class="clear"></div>
 <div data-role="footer" data-position="fixed">
 <div class="ftab1">
    <ul>
      <li class="tabimg"><a href="index.html" ><img src="images/tab_img/tabs_01h.png" width="160" height="99" alt="" /></a></li>
      <li class="tabimg"><a href="registration.html" ><img src="images/tab_img/tabs_02h.png" width="160" height="99" alt="" /></a></li>
      <li class="tabimg"><a href="complaint.html"  ><img src="images/tab_img/tabs_03h.png" width="160" height="99" alt="" /></a></li>
      <li class="tabimg"><a href="#" ><img src="images/tab_img/tabs_04h.png" width="160" height="99" alt="" /></a></li>
    </ul>
</div>
   <!--  <div class="ftab1">
      <ul>
        <li class="tab1"><a href="index.html"><span>home</span></a></li>
        <li class="tab2"><a href="registration.html" ><span>register</span></a></li>
        <li class="tab3"><a href="complaint.html"><span>complaint</span></a></li>
        <li class="tab4"><a href="#"><span>none</span></a></li>
      </ul>
    </div> -->
   </div>
</div> 
</body>
</html>
