<script src="js/code_cycle.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
            $("body").css("display", "none");
            $("body").fadeIn(1000);
    });
</script>
<body>
<div id="wrapper">
<div class="header"><img src="images/header.png"  alt="header_images" /></div>
  <div class="formblock_main">
    <div class="title">
      <h1 class="text">Hi there! Let's get started</h1>
      <h3>tap the icon to complete</h3>
    </div>
    <div class="formblock">
      <p class="rpt">
        <label class="mt w_icon"><img src="images/home_icon.png"  width="60" height="60" alt="check" /></label>
      <input name="" class="inputfield" type="text" id="firstname" value="" placeholder="Enter First name" /></p>
      <p class="rpt1">
        <label class="mt w_icon1"><img src="images/streetaddress_icon.png"  width="60" height="60" alt="check" /></label>
        <input name="" class="inputfield" type="text" id="address" value="" placeholder="Enter Address" /></p>
      <p class="rpt2">
        <label class="mt w_icon2"><img src="images/cityicon.png"  width="60" height="60" alt="check" /></label>
       <input name="" class="inputfield" type="text" placeholder="City, State, Zip"/></p>
      <p class="rpt3">
        <label class="mt w_icon3"><img src="images/email_icon.png"  width="60" height="60" alt="check" /></label>
       <input name="" class="inputfield" type="text" id="email" value=""  placeholder="Enter Email"/></p>
      <p class="rpt4">
        <label class="mt w_icon4"><img src="images/mobile_icon.png"  width="60" height="60" alt="check" /></label>
        <input name="" class="inputfield" type="tel" id="mobile" value="" placeholder="Enter Mobile"/></p>
        <div class="clear"></div>
    <p class="rpt5"><label style="float:left; width:5%; height:20px; margin-right:15px"><input type="checkbox" name="terms" id="chk_location" value=""  /></label>
     <span class="check_text">Allow Corrent location recognition.</span></p>
    </div>
     <div class="clear"></div>
    <p><input name="Let's ride"  class="submitbtn" type="button" value="Let's ride" onclick="displayRegistration();"/></p>
  </div>
  </div>
 <div data-role="footer" data-position="fixed">

</div>
